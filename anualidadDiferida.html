    <section>
        <div class="container">
            <center>
                <h2>CALCULO DE LA ANUALIDAD DIFERIDA</h2>
            </center>
            <br>
            <br>
            <form>
                <div class="form-group">
                    <label for="sel1">Selecciona una Opción:</label>
                    <select class="form-control" id="sel1">
                        <option selected>Seleccione</option>
                        <option value="vp">Capital Presente</option>
                    </select>
                    <br>
                </div>
            </form>

            <div id="control">

                <div id="vp">
                    <form method="POST" oninput="resultado.value = (parseFloat(vc.value)*(((Math.pow(1+parseFloat(tsi.value/100), parseFloat(tiemp.value)))-1))/(parseFloat(tsi.value/100)*(Math.pow(1+parseFloat(tsi.value/100), parseFloat(tiemp.value)))))/(Math.pow(1+parseFloat(tsi.value/100), parseFloat(tiemp2.value-1)))">

                        <label for="">Valor de la Cuota:</label>
                        <input id="vc" type="number" class="form-control">
                        <br>
                        <label for="">Tasa de Interés:</label>
                        <input id="tsi" type="number" class="form-control">
                        <br>
                        <label for="">Tiempo de Prestamo:</label>
                        <input id="tiemp" type="number" class="form-control">
                        <br>
                        <label for="">Tiempo de Pago para la Primera Cuota:</label>
                        <input id="tiemp2" type="number" class="form-control">
                        <br>
                        <label for="">Resultado</label>
                        <output class="form-control" type="number" name="resultado" for="vc tsi tiemp tiemp2"></output>
                        <br>
                        <input type="reset", value="Limpiar">
                    </form>


                </div>
            </div>
